apiVersion: 1
groups:
  - orgId: 1
    name: SLO Alerts
    folder: Rebellis
    interval: 1m
    rules:
      - uid: api_p95_latency
        title: API p95 latency high
        condition: C
        data:
          - refId: A
            datasourceUid: Prometheus
            model:
              expr: histogram_quantile(0.95, sum by (le) (rate(http_request_duration_seconds_bucket{job="api"}[5m]))) * 1000
              intervalMs: 60000
              maxDataPoints: 43200
              legendFormat: p95
          - refId: B
            datasourceUid: __expr__
            model:
              expression: 300
              type: math
          - refId: C
            datasourceUid: __expr__
            model:
              expression: A > B
              type: math
        labels:
          severity: warning
        annotations:
          summary: "API p95 latency > 300ms"
