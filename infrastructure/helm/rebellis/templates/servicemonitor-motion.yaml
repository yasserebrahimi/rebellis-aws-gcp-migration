{{- if .Values.monitoring.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "rebellis.fullname" . }}-motion
  labels: { release: prometheus }
{{- with .Values.monitoring.labels }}{{ toYaml . | indent 2 }}{{- end }}
spec:
  selector:
    matchLabels: { app: {{ include "rebellis.fullname" . }}-motion }
  endpoints:
    - port: http
      path: {{ .Values.monitoring.scrapePath }}
      interval: {{ .Values.monitoring.scrapeInterval }}
{{- end }}
